<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>

  <link href="style.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="login-email" type="email" name="email" class="header-input" placeholder="Email">
      <input id="login-password" type="password" name="password" class="header-input" placeholder="Senha">
      <button id="login-button" class="header-button">Entrar</button>
    </form>
  </header>

  <main class="main">
    <form id="evaluation-form" class="evaluation-form">
      <div class="input-container-two-row">
        <div class="evaluation-form-input-area">
          <label for="input-name" class="evaluation-form-label">Nome</label>
          <input id="input-name" class="evaluation-form-input" placeholder="Nome">
        </div>
  
        <div class="evaluation-form-input-area">
          <label for="input-lastname" class="evaluation-form-label">Sobrenome</label>
          <input id="input-lastname" class="evaluation-form-input" placeholder="Sobrenome">
        </div>
      </div>

      <div class="input-container-two-row">
        <div class="evaluation-form-input-area">
          <label for="input-email" class="evaluation-form-label">E-mail</label>
          <input id="input-email" class="evaluation-form-input" placeholder="Email">
        </div>
  
        <div class="evaluation-form-input-area">
          <label class="evaluation-form-label">Escolha a sua Casa</label>
          <div class="evaluation-select-area">
            <select id="house" class="evaluation-form-select">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </div>
      </div>

      <div class="evaluation-form-input-area">
        <label id="label-family" class="evaluation-form-label">Qual sua família?</label>
        <label>
          <input type="radio" name="family" value="Frontend" class="evaluation-form-input-radio">Front-End
        </label>
        <label>
          <input type="radio" name="family" value="Backend" class="evaluation-form-input-radio">Back-End
        </label>
        <label>
          <input type="radio" name="family" value="FullStack" class="evaluation-form-input-radio">Full-Stack
        </label>
      </div>

      <div class="evaluation-form-input-area">
        <label id="label-content" class="evaluation-form-label">Qual conteúdo você está com mais vontade de aprender?</label>
        <label>
          <input type="checkbox" class="subject" name="subject" value="HoFs" class="evaluation-form-input-checkbox">HoFs
        </label>
        <label>
          <input type="checkbox" class="subject" name="subject" value="Jest" class="evaluation-form-input-checkbox" >Jest
        </label>
        <label>
          <input type="checkbox" class="subject" name="subject" value="Promises" class="evaluation-form-input-checkbox">Promises
        </label>
        <label>
          <input type="checkbox" class="subject" name="subject" value="React" class="evaluation-form-input-checkbox">React
        </label>
        <label>
          <input type="checkbox" class="subject" name="subject" value="SQL" class="evaluation-form-input-checkbox">SQL
        </label>
        <label>
          <input type="checkbox" class="subject" name="subject" value="Python" class="evaluation-form-input-checkbox">Python
        </label>
      </div>

      <div class="evaluation-form-avaliation-area">
        <label id="label-rate" class="avaliation-label">Como você avalia a Trybewarts?</label>

        <div class="avaliton-input-area">
          <label class="avaliation-input-box">
            <input type="radio" name="rate" value="1" class="evaluation-form-input-radio">
            <div class="checkmark">1</div>
          </label>

          <label class="avaliation-input-box">
           <input type="radio" name="rate" value="2" class="evaluation-form-input-radio">
           <div class="checkmark">2</div>
          </label>

          <label class="avaliation-input-box">
           <input type="radio" name="rate" value="3" class="evaluation-form-input-radio">
           <div class="checkmark">3</div>
          </label>

          <label class="avaliation-input-box">
            <input type="radio" name="rate" value="4" class="evaluation-form-input-radio">
            <div class="checkmark">4</div>
          </label>

          <label class="avaliation-input-box">
            <input type="radio" name="rate" value="5" class="evaluation-form-input-radio">
            <div class="checkmark">5</div>
          </label>

          <label class="avaliation-input-box">
            <input type="radio" name="rate" value="6" class="evaluation-form-input-radio">
            <div class="checkmark">6</div>
          </label>

          <label class="avaliation-input-box">
            <input type="radio" name="rate" value="7" class="evaluation-form-input-radio">
            <div class="checkmark">7</div>
          </label>

          <label class="avaliation-input-box">
            <input type="radio" name="rate" value="8" class="evaluation-form-input-radio">
            <div class="checkmark">8</div>
          </label>

          <label class="avaliation-input-box">
            <input type="radio" name="rate" value="9" class="evaluation-form-input-radio">
            <div class="checkmark">9</div>
          </label>

          <label class="avaliation-input-box">
            <input type="radio" name="rate" value="10" class="evaluation-form-input-radio">
            <div class="checkmark">10</div>
          </label>
        </div>
      </div>
        <div>
          <label class="textarea evaluation-form-label">Deixe seu comentário:</label>
          <div>
            <textarea id="textarea" class="evaluation-form-textarea" maxlength="500"></textarea>
            <p>Caracteres restantes: <span id="counter">500</span></p>
          </div>
          <div>
            <label id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement">
          </div>
          <div>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
          </div>
          
        </div>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <div class="footer">
  <footer>Direitos reservados à Trybewarts©</footer> 
  </div>
  <script src="script.js"></script>
</body>
</html>
