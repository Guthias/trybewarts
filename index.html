<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>

  <link href="style.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="login-email" type="email" name="email" class="header-input" placeholder="Email">
      <input id="login-password" type="password" name="password" class="header-input" placeholder="Senha">
      <button id="login-button" class="header-button">Entrar</button>
    </form>
  </header>

  <main class="main">
    <form id="evaluation-form" class="evaluation-form">
      <div class="input-container-two-row">
        <div class="evaluation-form-input-area">
          <label for="input-name" class="evaluation-form-label">Nome</label>
          <input id="input-name" class="evaluation-form-input" placeholder="Nome">
        </div>
  
        <div class="evaluation-form-input-area">
          <label for="input-surname" class="evaluation-form-label">Sobrenome</label>
          <input id="input-surname" class="evaluation-form-input" placeholder="Sobrenome">
        </div>
      </div>

      <div class="input-container-two-row">
        <div class="evaluation-form-input-area">
          <label for="input-email" class="evaluation-form-label">E-mail</label>
          <input id="input-email" class="evaluation-form-input" placeholder="Email">
        </div>
  
        <div class="evaluation-form-input-area">
          <label class="evaluation-form-label">Escolha a sua Casa</label>
          <div class="evaluation-select-area">
            <select id="house" class="evaluation-form-select">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </div>
      </div>
 
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <script src="script.js"></script>
</body>
</html>
